name: Servi√ßos Minimos - Vacinas & Casos
on: workflow_dispatch
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
              with:
                  fetch-depth: 3
            - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: npm install
            - name: Cache
              uses: actions/cache@v2.1.6
              with:
                  path: 'node_modules'
                  key: 'node_modules'
            - name: Update Vaccines
              run: |
                  echo $USER
                  git fetch
                  git config --global user.name "$user"
                  git config --global user.email "$email"
                  ./daemon.js --scrap vaccines

              env:
                  email: ${{secrets.EMAIL}}
                  user: ${{secrets.USER}}
