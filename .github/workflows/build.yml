name: Build and Deploy
on:
    push:
        branches:
            - develop
    workflow_dispatch:
        inputs:
            logLevel:
                description: 'Log level'
                required: true
                default: 'warning'
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
              with:
                  token: ${{ secrets.PAT}}
            - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  echo ${{ secrets.TEST_SECRET }}
                  yarn install --frozen-lockfile
                  yarn build
              env:
                  CI: true
                  API_KEY: ${{ secrets.TEST_SECRET }}
                  FIREBASE_project_id: ${{ secrets.FIREBASE_project_id }}
                  FIREBASE_private_key_id: ${{ secrets.FIREBASE_private_key_id }}
                  FIREBASE_private_key: ${{ secrets.FIREBASE_private_key }}
                  FIREBASE_client_email: ${{ secrets.FIREBASE_client_email }}
                  FIREBASE_client_id: ${{ secrets.FIREBASE_client_id }}

            - name: Create folder
              run: |
                  mkdir output
                  cp package.json output/package.json
                  cp next.config.js output/next.config.js
                  cp .gitignore output/.gitignore
                  cp run.sh output/run.sh
                  cp -r public output/public
                  cp -r .ext output/next

            - name: Deploy üöÄ
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  branch: compiled # The branch the action should deploy to.
                  folder: output # The folder the action should deploy.
